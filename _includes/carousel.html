<div id="home-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for i in (1..9) %}
      {% if i == 1 %}
        <li data-target="#home-carousel" data-slide-to="{{ i }}" class="active"></li>
      {% else %}
        <li data-target="#home-carousel" data-slide-to="{{ i }}"></li>
      {% endif %}
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for i in (1..6) %}
      {% if i == 1 %}
        <div class="item active">
      {% else %}
        <div class="item ">
      {% endif %}
        <div class="img-wrapper">
          <img src="/img/our-space/{{ i }}.jpg" alt="our space">
        </div>
        <div class="carousel-caption">
          our space
        </div>
      </div>
    {% endfor %}
    <div class="item">
      <div class="img-wrapper">
        <img src="/img/cafeteria.jpg" alt="cafeteria">
      </div>
      <div class="carousel-caption">
        cafeteria
      </div>
    </div>
    <div class="item">
      <div class="img-wrapper">
        <img src="/img/entrance.jpg" alt="entrance">
      </div>
      <div class="carousel-caption">
        entrance
      </div>
    </div>
    <div class="item">
      <div class="img-wrapper">
        <img src="/img/meeting-room.jpg" alt="meeting-room">
      </div>
      <div class="carousel-caption">
        meeting-room
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
